<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ybike</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="assets/ybike.png" alt="ybike">

        <nav>
            <button class="dropdown">
                <i class="fas fa-chevron-down text-green"></i> Menu
            </button>
            <div class="page">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="gallery.html">Gallery</a>
                <a href="reserve.html">Reserve</a>
            </div>
        </nav>
    </header>

    <main class="reserve">
        <h2>
            Buy Your Motorcycle Now!
        </h2>

        <p>
            Choose Your Motorcycle
        </p>
        <br>
        <form name="buy" onsubmit="validate()">
            <div class="radio">
                <img src="assets/Vixian.png" alt="">
                <input type="radio" id="vixian" name="motor" value="vixian">
                <label for="vixian">Vixian</label>
                <img src="assets/Kawasako.png" alt="">
                <input type="radio" id="kawasako" name="motor" value="kawasako">
                <label for="kawasako">Kawasako</label><br><br>

            </div>

            <div class="bio">
                <label for="quantity">Quantity</label><br><br>
                <input type="number" id="quantity" name="quantity" min="0"><br><br>

                <label for="name">Name</label><br><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email</label><br><br>
                <input type="text" id="email" name="email"><br><br>

                <label for="phone">Phone Number</label><br><br>
                <input type="tel" id="phone" name="phone" placeholder="+62"><br><br>

                <label for="address">Address</label><br><br>
                <input type="text" id="address" name="address"><br><br>

                <input type="submit" value="Buy Now">

            </div>



        </form>
    </main>


    <footer>
        <p>Ybike Authorized Dealer Website &#169;</p>

        <div class="sosmed">
            <a href="facebook.com"><img src="assets/facebookLogo.png" alt="facebook"></a>
            <a href="instagram.com"><img src="assets/InstagramLogo.png" alt="instagram"></a>
        </div>
    </footer>

    <script src="script.js" async defer></script>
</body>

</html>
